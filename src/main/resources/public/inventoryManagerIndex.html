<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager - BookNest Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B7355;
            --secondary: #2C5530;
            --accent: #C19A6B;
            --light: #F8F4E9;
            --dark: #2D2A26;
            --text: #3C3C3C;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Crimson Text', serif;
            font-weight: 600;
            line-height: 1.3;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: var(--transition);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .logo-text {
            font-family: 'Crimson Text', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .logo-text span {
            color: var(--light);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 22px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h2 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .dashboard-header p {
            color: var(--text);
            font-size: 1.1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--text);
            font-size: 0.9rem;
        }

        /* Management Section */
        .management-section {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        .management-section h3 {
            margin-bottom: 20px;
            color: var(--dark);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .form-section, .table-section {
            margin-bottom: 30px;
        }

        .form-section h4, .table-section h4 {
            margin-bottom: 15px;
            color: var(--text);
        }

        #addBookForm {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        #addBookForm input, #addBookForm select, #addBookForm textarea {
            padding: 12px 15px;
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            font-size: 0.9rem;
            background: #f9f9f9;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        #addBookForm input:focus, #addBookForm select:focus, #addBookForm textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        #addBookForm textarea {
            grid-column: 1 / -1;
            min-height: 80px;
            resize: vertical;
        }

        #addBookForm button {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        #addBookForm button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(139, 115, 85, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--text);
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .action-btn {
            padding: 8px 15px;
            margin-right: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .edit-btn {
            background: #17a2b8;
            color: white;
        }

        .edit-btn:hover {
            background: #138496;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .restock-btn {
            background: #28a745;
            color: white;
        }

        .restock-btn:hover {
            background: #218838;
        }

        /* Low Stock Alerts */
        .alert-section {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        .alert-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-item.critical {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-info {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            color: var(--dark);
        }

        .alert-stock {
            color: #666;
            font-size: 0.9rem;
        }

        .restock-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .restock-input input {
            width: 80px;
            padding: 8px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }

            #addBookForm {
                grid-template-columns: 1fr;
            }

            .alert-item {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        @media (max-width: 576px) {
            .container {
                margin: 120px auto 40px;
            }

            .dashboard-header h2 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="header-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-boxes"></i>
            </div>
            <div class="logo-text">Inventory <span>Manager</span></div>
        </div>
        <div class="user-info">
            <span>Welcome, <span id="userName">Inventory Manager</span></span>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="dashboard-header">
        <h2>Inventory Management</h2>
        <p>Manage book inventory, stock levels, and inventory reports</p>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-number" id="totalBooks">0</div>
            <div class="stat-label">Total Books</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalValue">$0</div>
            <div class="stat-label">Total Value</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="lowStockCount">0</div>
            <div class="stat-label">Low Stock Items</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="outOfStockCount">0</div>
            <div class="stat-label">Out of Stock</div>
        </div>
    </div>

    <!-- Low Stock Alerts -->
    <div class="alert-section">
        <h3>Low Stock Alerts</h3>
        <div id="lowStockAlerts">
            <!-- Low stock alerts will be populated here -->
        </div>
    </div>

    <!-- Book Management Section -->
    <div class="management-section">
        <h3>Book Management</h3>

        <!-- Add Book Form -->
        <div class="form-section">
            <h4>Add New Book</h4>
            <form id="addBookForm">
                <input type="text" id="bookTitle" placeholder="Book Title" required>
                <input type="text" id="bookAuthor" placeholder="Author" required>
                <input type="text" id="bookIsbn" placeholder="ISBN">
                <select id="bookGenre" required>
                    <option value="">Select Genre</option>
                    <option value="Fiction">Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Romance">Romance</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Dystopian">Dystopian</option>
                </select>
                <input type="number" id="bookPrice" placeholder="Price" step="0.01" min="0" required>
                <input type="number" id="bookStock" placeholder="Stock Quantity" min="0" required>
                <input type="text" id="bookPublisher" placeholder="Publisher">
                <input type="text" id="bookImageUrl" placeholder="Image URL">
                <textarea id="bookDescription" placeholder="Book Description"></textarea>
                <button type="submit">Add Book</button>
            </form>
        </div>

        <!-- Books Table -->
        <div class="table-section">
            <h4>All Books</h4>
            <table id="booksTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="booksTableBody">
                <!-- Books will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let allBooks = [];

    // Check authentication and load data
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/check-auth')
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/customer-login.html';
                } else if (data.user.role !== 'INVENTORY_MANAGER') {
                    window.location.href = '/dashboard';
                } else {
                    currentUser = data.user;
                    document.getElementById('userName').textContent = data.user.firstName + ' ' + data.user.lastName;
                    loadInventoryData();
                    loadBooks();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/customer-login.html';
            });
    });

    function loadInventoryData() {
        // Load inventory summary
        fetch('/api/inventory/summary')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalBooks').textContent = data.totalBooks || 0;
                document.getElementById('totalValue').textContent = '$' + (data.totalValue || 0).toFixed(2);
                document.getElementById('lowStockCount').textContent = data.lowStock || 0;
                document.getElementById('outOfStockCount').textContent = data.outOfStock || 0;
            })
            .catch(error => {
                console.error('Error loading inventory data:', error);
            });

        // Load low stock alerts
        fetch('/api/inventory/low-stock')
            .then(response => response.json())
            .then(data => {
                displayLowStockAlerts(data);
            })
            .catch(error => {
                console.error('Error loading low stock alerts:', error);
            });
    }

    function displayLowStockAlerts(alerts) {
        const alertsContainer = document.getElementById('lowStockAlerts');
        alertsContainer.innerHTML = '';

        if (alerts.length === 0) {
            alertsContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No low stock alerts</p>';
            return;
        }

        alerts.forEach(alert => {
            const alertItem = document.createElement('div');
            alertItem.className = `alert-item ${alert.stockQuantity === 0 ? 'critical' : ''}`;
            
            alertItem.innerHTML = `
                <div class="alert-info">
                    <div class="alert-title">${alert.title}</div>
                    <div class="alert-stock">Current stock: ${alert.stockQuantity}</div>
                </div>
                <div class="restock-input">
                    <input type="number" id="restock-${alert.bookId}" placeholder="Qty" min="1" value="10">
                    <button class="restock-btn" onclick="restockBook(${alert.bookId})">
                        <i class="fas fa-plus"></i> Restock
                    </button>
                </div>
            `;
            
            alertsContainer.appendChild(alertItem);
        });
    }

    function loadBooks() {
        fetch('/api/books')
            .then(response => response.json())
            .then(books => {
                allBooks = books;
                displayBooks(books);
            })
            .catch(error => {
                console.error('Error loading books:', error);
            });
    }

    function displayBooks(books) {
        const tbody = document.getElementById('booksTableBody');
        tbody.innerHTML = '';

        books.forEach(book => {
            const row = document.createElement('tr');
            const stockClass = book.stockQuantity === 0 ? 'stock-out' : 
                              book.stockQuantity <= 5 ? 'stock-low' : '';
            
            row.innerHTML = `
                <td>${book.bookId}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.genre}</td>
                <td>$${book.price.toFixed(2)}</td>
                <td class="${stockClass}">${book.stockQuantity}</td>
                <td>
                    <button class="action-btn edit-btn" onclick="editBook(${book.bookId})">Edit</button>
                    <button class="action-btn restock-btn" onclick="quickRestock(${book.bookId})">Restock</button>
                    <button class="action-btn delete-btn" onclick="deleteBook(${book.bookId})">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function restockBook(bookId) {
        const quantityInput = document.getElementById(`restock-${bookId}`);
        const quantity = parseInt(quantityInput.value);
        
        if (!quantity || quantity <= 0) {
            alert('Please enter a valid quantity');
            return;
        }

        fetch('/api/inventory/restock', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                bookId: bookId,
                quantity: quantity
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Book restocked successfully!');
                loadInventoryData();
                loadBooks();
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error restocking book');
        });
    }

    function quickRestock(bookId) {
        const quantity = prompt('Enter restock quantity:');
        if (quantity && parseInt(quantity) > 0) {
            restockBook(bookId);
        }
    }

    function editBook(bookId) {
        const book = allBooks.find(b => b.bookId === bookId);
        if (!book) return;

        // Fill form with book data
        document.getElementById('bookTitle').value = book.title;
        document.getElementById('bookAuthor').value = book.author;
        document.getElementById('bookIsbn').value = book.isbn || '';
        document.getElementById('bookGenre').value = book.genre;
        document.getElementById('bookPrice').value = book.price;
        document.getElementById('bookStock').value = book.stockQuantity;
        document.getElementById('bookPublisher').value = book.publisher || '';
        document.getElementById('bookImageUrl').value = book.imageUrl || '';
        document.getElementById('bookDescription').value = book.description || '';

        // Scroll to form
        document.getElementById('addBookForm').scrollIntoView({ behavior: 'smooth' });
    }

    function deleteBook(bookId) {
        if (confirm('Are you sure you want to delete this book?')) {
            fetch(`/api/books/${bookId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Book deleted successfully!');
                    loadBooks();
                    loadInventoryData();
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error deleting book');
            });
        }
    }

    // Handle add book form submission
    document.getElementById('addBookForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const bookData = {
            title: document.getElementById('bookTitle').value,
            author: document.getElementById('bookAuthor').value,
            isbn: document.getElementById('bookIsbn').value,
            genre: document.getElementById('bookGenre').value,
            price: parseFloat(document.getElementById('bookPrice').value),
            stockQuantity: parseInt(document.getElementById('bookStock').value),
            publisher: document.getElementById('bookPublisher').value,
            imageUrl: document.getElementById('bookImageUrl').value,
            description: document.getElementById('bookDescription').value
        };

        fetch('/api/books', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(bookData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Book added successfully!');
                document.getElementById('addBookForm').reset();
                loadBooks();
                loadInventoryData();
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error adding book');
        });
    });

    function logout() {
        window.location.href = '/api/logout';
    }

    // Header scroll effect
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.style.padding = '10px 0';
            header.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.1)';
        } else {
            header.style.padding = '15px 0';
            header.style.boxShadow = 'var(--shadow)';
        }
    });
</script>
</body>
</html>
