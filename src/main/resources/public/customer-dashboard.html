<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - BookNest Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B7355;
            --secondary: #2C5530;
            --accent: #C19A6B;
            --light: #F8F4E9;
            --dark: #2D2A26;
            --text: #3C3C3C;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Crimson Text', serif;
            font-weight: 600;
            line-height: 1.3;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: var(--transition);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .logo-text {
            font-family: 'Crimson Text', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }

        .logo-text span {
            color: var(--light);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            padding: 5px 0;
            transition: var(--transition);
        }

        nav a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--light);
            transition: var(--transition);
        }

        nav a:hover {
            color: var(--light);
        }

        nav a:hover:after {
            width: 100%;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .cart-icon {
            position: relative;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .cart-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .cart-count {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 22px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            padding: 0 20px;
        }

        .dashboard-header {
            margin-bottom: 30px;
        }

        .dashboard-header h2 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .dashboard-header p {
            color: var(--text);
            font-size: 1.1rem;
        }

        /* Search Section */
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 30px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 115, 85, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(139, 115, 85, 0.4);
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--light);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary);
            color: white;
        }

        /* Books Grid */
        .books-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .book-card {
            background: var(--light);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .book-cover {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .book-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }

        .book-card:hover .book-overlay {
            opacity: 1;
        }

        .add-to-cart-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-to-cart-btn:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .book-info {
            padding: 20px;
        }

        .book-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .book-author {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .book-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .book-stock {
            font-size: 0.8rem;
            color: #666;
        }

        .stock-low {
            color: #ff4757;
        }

        .stock-out {
            color: #ff4757;
            font-weight: bold;
        }

        /* Cart Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-author {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: 600;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: var(--light);
            border: 1px solid var(--primary);
            color: var(--primary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .quantity-btn:hover {
            background: var(--primary);
            color: white;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            padding: 5px;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .remove-btn:hover {
            background: #ff3742;
        }

        .cart-summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--primary);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .total-label {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(139, 115, 85, 0.4);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                gap: 20px;
            }

            .search-container {
                flex-direction: column;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .container {
                margin: 120px auto 40px;
            }

            .dashboard-header h2 {
                font-size: 2rem;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="header-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-book-open"></i>
            </div>
            <div class="logo-text">Book<span>Nest</span></div>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="showAllBooks()">All Books</a></li>
                <li><a href="#" onclick="showMyOrders()">My Orders</a></li>
                <li><a href="#" onclick="showProfile()">Profile</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <div class="cart-icon" onclick="openCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
            <span>Welcome, <span id="userName">Customer</span></span>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="dashboard-header">
        <h2>Welcome to Your Library</h2>
        <p>Discover your next favorite book from our curated collection</p>
    </div>

    <!-- Search Section -->
    <div class="search-section">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for books, authors, or genres...">
            <button class="search-btn" onclick="searchBooks()">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterByGenre('all')">All</button>
            <button class="filter-btn" onclick="filterByGenre('Fiction')">Fiction</button>
            <button class="filter-btn" onclick="filterByGenre('Mystery')">Mystery</button>
            <button class="filter-btn" onclick="filterByGenre('Science Fiction')">Sci-Fi</button>
            <button class="filter-btn" onclick="filterByGenre('Romance')">Romance</button>
            <button class="filter-btn" onclick="filterByGenre('Fantasy')">Fantasy</button>
            <button class="filter-btn" onclick="filterByGenre('Horror')">Horror</button>
            <button class="filter-btn" onclick="filterByGenre('Adventure')">Adventure</button>
        </div>
    </div>

    <!-- Books Section -->
    <div class="books-section">
        <h3>Available Books</h3>
        <div class="books-grid" id="booksGrid">
            <!-- Books will be populated here -->
        </div>
    </div>
</div>

<!-- Cart Modal -->
<div id="cartModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Shopping Cart</h3>
            <span class="close" onclick="closeCart()">&times;</span>
        </div>
        <div id="cartItems">
            <!-- Cart items will be populated here -->
        </div>
        <div class="cart-summary">
            <div class="cart-total">
                <span class="total-label">Total:</span>
                <span class="total-amount" id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" id="checkoutBtn" onclick="checkout()" disabled>
                <i class="fas fa-credit-card"></i> Proceed to Checkout
            </button>
        </div>
    </div>
</div>

<script>
    let currentUser = null;
    let allBooks = [];
    let filteredBooks = [];
    let cartItems = [];
    let currentGenre = 'all';

    // Check authentication and load data
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/check-auth')
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    window.location.href = '/customer-login.html';
                } else if (data.user.role !== 'CUSTOMER') {
                    window.location.href = '/dashboard';
                } else {
                    currentUser = data.user;
                    document.getElementById('userName').textContent = data.user.firstName + ' ' + data.user.lastName;
                    loadBooks();
                    loadCart();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/customer-login.html';
            });
    });

    function loadBooks() {
        fetch('/api/books')
            .then(response => response.json())
            .then(books => {
                allBooks = books;
                filteredBooks = books;
                displayBooks(books);
            })
            .catch(error => {
                console.error('Error loading books:', error);
            });
    }

    function displayBooks(books) {
        const booksGrid = document.getElementById('booksGrid');
        booksGrid.innerHTML = '';

        books.forEach(book => {
            const bookCard = document.createElement('div');
            bookCard.className = 'book-card';
            
            const stockClass = book.stockQuantity === 0 ? 'stock-out' : 
                              book.stockQuantity <= 5 ? 'stock-low' : '';
            
            bookCard.innerHTML = `
                <div class="book-cover" style="background-image: url('${book.imageUrl || 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80'}')">
                    <div class="book-overlay">
                        <button class="add-to-cart-btn" onclick="addToCart(${book.bookId})" ${book.stockQuantity === 0 ? 'disabled' : ''}>
                            <i class="fas fa-cart-plus"></i>
                            ${book.stockQuantity === 0 ? 'Out of Stock' : 'Add to Cart'}
                        </button>
                    </div>
                </div>
                <div class="book-info">
                    <div class="book-title">${book.title}</div>
                    <div class="book-author">by ${book.author}</div>
                    <div class="book-price">$${book.price.toFixed(2)}</div>
                    <div class="book-stock ${stockClass}">
                        ${book.stockQuantity === 0 ? 'Out of Stock' : 
                          book.stockQuantity <= 5 ? `Only ${book.stockQuantity} left` : 
                          `${book.stockQuantity} in stock`}
                    </div>
                </div>
            `;
            
            booksGrid.appendChild(bookCard);
        });
    }

    function searchBooks() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        if (query.trim() === '') {
            filteredBooks = allBooks;
        } else {
            filteredBooks = allBooks.filter(book => 
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query) ||
                book.genre.toLowerCase().includes(query)
            );
        }
        displayBooks(filteredBooks);
    }

    function filterByGenre(genre) {
        currentGenre = genre;
        
        // Update active filter button
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        if (genre === 'all') {
            filteredBooks = allBooks;
        } else {
            filteredBooks = allBooks.filter(book => book.genre === genre);
        }
        displayBooks(filteredBooks);
    }

    function addToCart(bookId) {
        const book = allBooks.find(b => b.bookId === bookId);
        if (!book || book.stockQuantity === 0) return;

        fetch('/api/cart/add', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                bookId: bookId,
                quantity: 1
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                loadCart();
                // Show success message
                showNotification('Book added to cart!', 'success');
            } else {
                showNotification(data.message, 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('Error adding book to cart', 'error');
        });
    }

    function loadCart() {
        fetch('/api/cart')
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    cartItems = data.cartItems;
                    updateCartDisplay();
                }
            })
            .catch(error => {
                console.error('Error loading cart:', error);
            });
    }

    function updateCartDisplay() {
        const cartCount = document.getElementById('cartCount');
        const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;

        const cartItemsContainer = document.getElementById('cartItems');
        const cartTotal = document.getElementById('cartTotal');
        const checkoutBtn = document.getElementById('checkoutBtn');

        if (cartItems.length === 0) {
            cartItemsContainer.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">Your cart is empty</p>';
            cartTotal.textContent = '$0.00';
            checkoutBtn.disabled = true;
        } else {
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cartItems.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                
                cartItem.innerHTML = `
                    <div class="cart-item-image" style="background-image: url('${item.imageUrl || 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80'}')"></div>
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.bookTitle}</div>
                        <div class="cart-item-author">by ${item.author}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <div class="cart-item-controls">
                        <button class="quantity-btn" onclick="updateCartItem(${item.cartItemId}, ${item.quantity - 1})">-</button>
                        <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateCartItem(${item.cartItemId}, this.value)">
                        <button class="quantity-btn" onclick="updateCartItem(${item.cartItemId}, ${item.quantity + 1})">+</button>
                        <button class="remove-btn" onclick="removeFromCart(${item.cartItemId})">Remove</button>
                    </div>
                `;
                
                cartItemsContainer.appendChild(cartItem);
                total += item.price * item.quantity;
            });

            cartTotal.textContent = `$${total.toFixed(2)}`;
            checkoutBtn.disabled = false;
        }
    }

    function updateCartItem(cartItemId, quantity) {
        if (quantity < 1) {
            removeFromCart(cartItemId);
            return;
        }

        fetch('/api/cart/update', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                cartItemId: cartItemId,
                quantity: parseInt(quantity)
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                loadCart();
            } else {
                showNotification(data.message, 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('Error updating cart', 'error');
        });
    }

    function removeFromCart(cartItemId) {
        fetch(`/api/cart/remove/${cartItemId}`, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                loadCart();
                showNotification('Item removed from cart', 'success');
            } else {
                showNotification(data.message, 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('Error removing item from cart', 'error');
        });
    }

    function openCart() {
        document.getElementById('cartModal').style.display = 'block';
    }

    function closeCart() {
        document.getElementById('cartModal').style.display = 'none';
    }

    function checkout() {
        const shippingAddress = prompt('Please enter your shipping address:');
        if (!shippingAddress || shippingAddress.trim() === '') {
            showNotification('Shipping address is required', 'error');
            return;
        }

        const paymentMethod = prompt('Please enter your payment method (Credit Card, PayPal, etc.):');
        if (!paymentMethod || paymentMethod.trim() === '') {
            showNotification('Payment method is required', 'error');
            return;
        }

        fetch('/api/checkout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                shippingAddress: shippingAddress,
                paymentMethod: paymentMethod
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                showNotification('Order placed successfully!', 'success');
                closeCart();
                loadCart();
                loadBooks(); // Refresh books to update stock
            } else {
                showNotification(data.message, 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('Error placing order', 'error');
        });
    }

    function showAllBooks() {
        // Already showing all books
    }

    function showMyOrders() {
        showNotification('Orders feature coming soon!', 'info');
    }

    function showProfile() {
        showNotification('Profile feature coming soon!', 'info');
    }

    function showNotification(message, type) {
        // Create notification element
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            transition: all 0.3s ease;
            ${type === 'success' ? 'background: #2ecc71;' : 
              type === 'error' ? 'background: #e74c3c;' : 
              'background: #3498db;'}
        `;
        notification.textContent = message;
        
        document.body.appendChild(notification);
        
        // Remove notification after 3 seconds
        setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transform = 'translateX(100%)';
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }

    function logout() {
        window.location.href = '/api/logout';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('cartModal');
        if (event.target === modal) {
            closeCart();
        }
    }

    // Search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchBooks();
        }
    });

    // Header scroll effect
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        if (window.scrollY > 50) {
            header.style.padding = '10px 0';
            header.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.1)';
        } else {
            header.style.padding = '15px 0';
            header.style.boxShadow = 'var(--shadow)';
        }
    });
</script>
</body>
</html>
