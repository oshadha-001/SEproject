<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">

<h1>Add New Book</h1>

<!-- Book Form -->
<form th:action="@{/books/add}" method="post" th:object="${book}" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" placeholder="Enter book title" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" th:field="*{author}" class="form-control" placeholder="Enter author name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<!-- Success Popup -->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Book Table -->
<div class="mt-5">
    <h2>All Books in Inventory</h2>
    <table class="table table-bordered" th:if="${books != null and !books.isEmpty()}">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.title}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td>
            <td th:text="${b.quantity}"></td>
            <td>
                <a th:href="@{'/books/delete/' + ${b.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:if="${books == null or books.isEmpty()}" class="alert alert-info">
        No books available.
    </div>
</div>

</body>
</html>
